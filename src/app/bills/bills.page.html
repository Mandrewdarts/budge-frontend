<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Bills </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let bill of bills">
    <ion-card-header>
      <ion-card-title class="capitalize">{{ bill.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>Due: {{ bill.date }} of the {{ bill.frequency }}</div>
      <div>Amount: {{ bill.amount | currency }}</div>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddBillModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
